            <script>
                
                function get_training_jobs() {
                  $("#trainingsessions").empty();
                  $.get("/api/gettrainingsessions", function(data, status) {
                        var obj = data;
                        var rows = [];
                        rows.push("<tr><th>Training Number</th><th>Job Number</th><th>Enqueued</th><th>Started</th><th>Ended</th><th>Status</th>" );  
                        $.each(obj.rows, function(index, object) {
                            rows.push( "<tr><td>" + object.value.trainingid 
                                                    + "</td><td>" + object.value._id 
                                                    + "</td><td>" + object.value.enqueued_at 
                                                    + "</td><td>" + object.value.started_at 
                                                    + "</td><td>" + object.value.ended_at 
                                                    + "</td><td>" + object.value.status 
                                                    + "</td></tr>");
                        });
                        $("#trainingsessions").append(rows.join(""));
                    });
                }

                $().ready(()=>{
                    $.get("/api/user")
                    .then((resp) => {
                        $("#user").text(resp.user.name);
                    });
                    get_training_jobs()
                });

            </script>
