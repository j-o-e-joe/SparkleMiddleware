---
  apiVersion: v1
  kind: Service
  metadata:
      name: sparklemiddleware-service
  spec:
      type: ClusterIP
      selector:
          app: sparklemiddleware
      ports:
          - protocol: "TCP"
            port: 8080
            targetPort: 3000
  
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: sparklemiddleware
spec:
    selector:
      matchLabels:
        app: sparklemiddleware
    replicas: 1
    template:
      metadata:
        labels:
          app: sparklemiddleware
      spec:
        containers:
        - name: sparklemiddleware
          image: us.icr.io/sparkle-release/sparklemiddleware:latest
          ports:
            - containerPort: 3000
          env:
            - name: CISGOIMAGES
              value: "cisgoimages-release"
            - name: CUTWISEUPLOADS
              value: "cutwiseuploads-release"
            - name: HELIUMUPLOADS
              value: "heliumuploads-release"
            - name: HELIUMWIREFRAMES
              value: "heliumwireframes-release"
            - name: SPARKLEPLOTS
              value: "sparkleplots-release"
            - name: SPARKLETABLEDATA
              value: "sparkletabledata-release"
            - name: SPARKLETRAININGCLARITY
              value: "sparkletrainingclarity-release"
            - name: SPARKLETRAININGINCLUSIONS
              value: "sparkletraininginclusions-release"
            - name: SPARKLETRAININGWIREFRAME
              value: "sparkletrainingwireframe-release"
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: deployment-secret
                  key: SECRET_KEY
            - name: CISGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: deployment-secret
                  key: CISGO_PASSWORD
            - name: CLOUDANT_ACCOUNT_URL
              valueFrom:
                secretKeyRef:
                  name: deployment-secret
                  key: CLOUDANT_ACCOUNT_URL
            - name: CLOUDANT_USERNAME 
              valueFrom:
                secretKeyRef:
                  name: deployment-secret
                  key: CLOUDANT_USERNAME
            - name: CLOUDANT_PASSWORD 
              valueFrom:
                secretKeyRef:
                  name: deployment-secret
                  key: CLOUDANT_PASSWORD
            - name: COS_AUTH_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: deployment-secret
                  key: COS_AUTH_ENDPOINT
            - name: COS_SERVICEINSTANCE_ID
              valueFrom:
                secretKeyRef:
                  name: deployment-secret
                  key: COS_SERVICEINSTANCE_ID
            - name: COS_API_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: deployment-secret
                  key: COS_API_KEY_ID
            - name: COS_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: deployment-secret
                  key: COS_ENDPOINT
            - name: APPID_TENANTID
              valueFrom:
                secretKeyRef:
                  name: deployment-secret
                  key: APPID_TENANTID
            - name: APPID_CLIENTID
              valueFrom:
                secretKeyRef:
                  name: deployment-secret
                  key: APPID_CLIENTID
            - name: APPID_SECRET
              valueFrom:
                secretKeyRef:
                  name: deployment-secret
                  key: APPID_SECRET
            - name: APPID_OAUTHSERVERURL
              valueFrom:
                secretKeyRef:
                  name: deployment-secret
                  key: APPID_OAUTHSERVERURL
            - name: APPID_CUTWISE_OAUTHSERVERURL
              valueFrom:
                secretKeyRef:
                  name: deployment-secret
                  key: APPID_CUTWISE_OAUTHSERVERURL
            - name: RABBITMQ_CONNECTION
              valueFrom:
                secretKeyRef:
                  name: deployment-secret
                  key: RABBITMQ_CONNECTION
            - name: RABBITMQ_CERTIFICATE_BASE64
              valueFrom:
                secretKeyRef:
                  name: deployment-secret
                  key: RABBITMQ_CERTIFICATE_BASE64
            - name: RABBITMQ_HOST
              valueFrom:
                secretKeyRef:
                  name: deployment-secret
                  key: RABBITMQ_HOST
            - name: RABBITMQ_PORT
              valueFrom:
                secretKeyRef:
                  name: deployment-secret
                  key: RABBITMQ_PORT
        nodeSelector:
          node: 10.220.196.207